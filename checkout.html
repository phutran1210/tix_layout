<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/checkcount.css" />
  </head>

  <body>
    <section class="checkout">
      <div class="container-fluid">
        <div class="row">
          <div class="col-8 p-0">
            <div class="row">
              <div class="col-12">
                <div class="checkoutLeft">
                  <div class="checkoutLeft__title">
                    <div class="checkoutLeft__title__item">
                      <ul>
                        <li class="active"><span>01</span> CHỌN GHẾ & THANH TOÁN</li>
                        <li><span>02</span> KẾT QUẢ ĐẶT VÉ</li>
                      </ul>
                    </div>
                    <div class="checkoutLeft__title__login">
                      <img src="./img/avatar.png" alt="profile" />
                      <span class="ml-1">Phú Trần</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="checkout-body">
                <div class="contentLeft__item">
                  <div class="contentLeft__item__img"></div>
                </div>
                <div class="contentRight">
                  <div class="contentRight__top">
                    <div class="row">
                      <div class="col-9 d-flex mt-3">
                        <div class="logocinema">
                          <img src="./img/logocinema.png" alt="" />
                        </div>
                        <div class="contencinema pl-4">
                          <p>CGV <span>- Crescent Mall</span></p>
                          <p>Ngày mai - 10:30 - Cine&LivingRoom</p>
                        </div>
                      </div>
                      <div class="col-3 mt-3">
                        <div class="time">
                          <p class="mb-0">thời gian giữ ghế</p>
                          <p>05:00</p>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <img src="./img/screen.png" alt="" />
                        <div class="rowseat">
                          <p>
                            A
                            <span></span>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
